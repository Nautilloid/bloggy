
{{ define "main" }}
	<h1>{{ .Title }}</h1>
	{{ .Content }} {{ range .Pages }}
		<article>
			<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
			<p>{{ .Summary }}</p>
			{{ if .Params.date }}
				<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format (.Site.Params.dateFormat | default "Jan 2, 2006") }}</time>
			{{ end }}
		</article>
	{{ end }}
 
	{{ template "_internal/pagination.html" . }}
{{ end }}
